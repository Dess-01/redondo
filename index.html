<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Moderno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carrusel</h1>
    </header>

    <section class="slider">
        <div class="slides">
            <div class="slide first">
                <img src="https://eq2imhfmrcc.exactdn.com/wp-content/uploads/2012/01/perro-cachorro.jpg?strip=all&lossy=1&ssl=1" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="https://png.pngtree.com/recommend-works/png-clipart/20240520/ourmid/pngtree-kawai-cute-hamster-meme-sticker-tshirt-illustration-png-image_12494170.png" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/49/0c/f2/490cf260ed7d1d05efdb1449dc90b76a.jpg" alt="Imagen 3">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLltuIbqHxLO0vsbLD2sogPeoFvCam49HwXA&s" alt="Imagen 4">
            </div>
            <div class="slide">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/015/097/378/small/kitty-cat-flower-cute-pot-flower-pot-kitten-pet-cut-png.png" alt="Imagen 5">
            </div>
            <div class="slide">
                <img src="https://spng.pngfind.com/pngs/s/685-6851132_clip-art-pensativo-meme-never-watched-an-episode.png" alt="Imagen 6">
            </div>
        </div>

        <!-- Botones de navegación -->
        <div class="navigation">
            <button class="nav prev">‹</button>
            <button class="nav next">›</button>
        </div>

        <!-- Indicadores de progreso -->
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </section>

    <!-- Miniaturas -->
    <section class="thumbnails">
        <div class="thumbnail">
            <img src="https://eq2imhfmrcc.exactdn.com/wp-content/uploads/2012/01/perro-cachorro.jpg?strip=all&lossy=1&ssl=1" alt="Miniatura 1">
        </div>
        <div class="thumbnail">
            <img src="https://png.pngtree.com/recommend-works/png-clipart/20240520/ourmid/pngtree-kawai-cute-hamster-meme-sticker-tshirt-illustration-png-image_12494170.png" alt="Miniatura 2">
        </div>
        <div class="thumbnail">
            <img src="https://i.pinimg.com/736x/49/0c/f2/490cf260ed7d1d05efdb1449dc90b76a.jpg" alt="Miniatura 3">
        </div>
        <div class="thumbnail">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLltuIbqHxLO0vsbLD2sogPeoFvCam49HwXA&s" alt="Miniatura 4">
        </div>
        <div class="thumbnail">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/015/097/378/small/kitty-cat-flower-cute-pot-flower-pot-kitten-pet-cut-png.png" alt="Miniatura 5">
        </div>
        <div class="thumbnail">
            <img src="https://spng.pngfind.com/pngs/s/685-6851132_clip-art-pensativo-meme-never-watched-an-episode.png" alt="Miniatura 6">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
